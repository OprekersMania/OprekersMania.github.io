<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Switcher with Semantic UI</title>

    <!-- Semantic UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            align-items: center;
            justify-content: center;

        }

            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
			padding 0 20px ;
            border: solid 2px grey;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="ui container">
        <div class="ui centered grid">
            <div class="sixteen wide column">
                <div class="ui mini buttons button-container">
					<button class="ui blue button" onclick="loadPage('Adafruit_font_editor.html')">Adafruit_font_editor</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('BitmapGradientGenerator.html')">BitmapGradientGenerator</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('BmpGrad.html')">BmpGrad</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('BmpGradBWpreview.html')">BmpGradBWpreview</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('BmpGradColorpreview.html')">BmpGradColorpreview</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('bmp-resize.html')">bmp-resize</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('gfxv2.html')">gfxv2</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('GRADIEN.html')">GRADIEN</button>
                </div>
				<hr>
                <div class="ui mini buttons button-container">
					<button class="ui blue button" onclick="loadPage('HtmlRealtimeEditor.html')">HtmlRealtimeEditor</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('HTMLtest.html')">HTMLtest</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('image2cpp.html')">image2cpp</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('image2cpp-tes4.html')">image2cpp-tes4</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('tchapi.github.html')">tchapi.github</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('tes.html')">tes</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('previewfont.html')">previewfont</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('tchapi.github.2025.html')">tchapi.github.2025</button>
					<div class="or"></div>
					<button class="ui blue button" onclick="loadPage('testREGEX.html')">testREGEX</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
	<iframe id="contentFrame" src="" ></iframe>
	<textarea id="editor" ></textarea>

<script>
    let openPage = '';

    function loadPage(page) {
        const iframe = document.getElementById('contentFrame');
        const textarea = document.getElementById('editor');
        openPage = page;
	    console.log('pages = ', page);
        iframe.src = page;

        // Menggunakan fetch untuk mendapatkan konten file
        fetch(page)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(content => {
                textarea.value = content; // Menampilkan konten file ke textarea
                // Setelah konten berhasil dimuat, salin ke clipboard
		if (page === 'HtmlRealtimeEditor.html'){
	    	console.log('THIS PAGES NOT COPIED');
                	copyToClipboard();
		}
            })
            .catch(error => {
                console.error('Error loading page:', error);
                textarea.value = 'Error loading content.';
            });
    }

    // Fungsi untuk menyalin konten ke clipboard
    function copyToClipboard() {
        const textarea = document.getElementById("editor");
        textarea.select();
        textarea.setSelectionRange(0, textarea.value.length); // Pastikan semua konten terpilih
        const success = document.execCommand("copy");
        if (success) {
            console.log('Content copied to clipboard');
        } else {
            console.error('Failed to copy content to clipboard');
        }
    }

    $(document).ready(function () {
        // Event listener untuk tombol "Copy to Clipboard" (jika diperlukan manual trigger)
        $('#copyToClipboard').click(function () {
            copyToClipboard();
        });
    });
</script>

</body>
</html>
