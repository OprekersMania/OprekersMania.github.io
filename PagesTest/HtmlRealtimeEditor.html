<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime HTML Editor with Resizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .left-pane {
            display: flex;
            flex-direction: column;
            width: 50%;
            background-color: #111;
            overflow: hidden;
        }

    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

        textarea {
            flex-grow: 1; /* Memastikan textarea mengambil seluruh ruang yang tersisa */
            border: none;
            resize: none;
            padding: 10px;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            box-sizing: border-box;
        }
        iframe {
            width: 50%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }

        .resizer {
            width: 15px;
            cursor: col-resize;
            background-color: blue;
            height: 100%;
        }

        .resizer:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="left-pane">
      <div class="button-row">
        <button class="ui compact red button">Red</button>
        <button class="ui compact green button">Green</button>
        <button class="ui compact blue button">Blue</button>
      </div>
        <textarea id="editor" placeholder="Write your HTML, CSS, and JavaScript here...">
		</textarea>
    </div>
    <div class="resizer" id="resizer"></div>
    <iframe id="preview"></iframe>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const resizer = document.getElementById('resizer');
        const leftPane = document.querySelector('.left-pane');
        const rightPane = preview;

        // Handle live preview
        editor.addEventListener('input', () => {
            preview.srcdoc = editor.value;
        });

        // Initialize preview with default content
        preview.srcdoc = editor.value;

        // Handle resizing
        let isResizing = false;

        resizer.addEventListener('mousedown', () => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const totalWidth = window.innerWidth;
            const leftWidth = e.clientX;
            const rightWidth = totalWidth - leftWidth - resizer.offsetWidth;

            if (leftWidth > 100 && rightWidth > 100) {
                leftPane.style.width = `${leftWidth}px`;
                rightPane.style.width = `${rightWidth}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
        });
    </script>
</body>
</html>
