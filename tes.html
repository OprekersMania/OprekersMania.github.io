<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Example</title>
</head>
<body>
    <input type="file" id="fileInput" multiple webkitdirectory directory>
    <textarea id="source" rows="10" cols="50"></textarea>
    <script>
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const files = event.target.files;
            for (const file of files) {
                if (file.name.endsWith('.h')) {
                    const content = await readFileContent(file);
                    document.getElementById('source').value = content;
                    executeFontPreview(content); // Call your preview function here
                }
            }
        });

        function readFileContent(file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = event => resolve(event.target.result);
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            });
        }

        function executeFontPreview(content) {
            // Your existing executeFontPreview function
        }
    </script>
</body>
</html>
